<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/accounts.css"/>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/imask"></script>
    <header th:insert="blocks/headerAdmin :: headerAdmin"></header>



</head>
<body>

  <section class="sectionRoles">
            <div class="block-wrapper">
                <div class="block1">
                    <h3 class="h3">Доступные роли</h3>

                    <div class="nameColumn">
                        <div class="wrap">ID</div>
                        <div class="wrap">Наименование роли</div>
                    </div>
                    <br>
                    <br>

                    <div th:each="el : ${Roles}" class="nameColumn">
                        <div th:text="${el.id}" class="wrap"><input type="text" id="id" name="id" placeholder="Имя"></div>
                        <div th:text="${el.name}" class="wrap"><input type="text" id="name" name="fname" placeholder="Фамилия"></div>
                    </div>
                </div>
            </div>
        </section>




        <section class="allBlock">
            <div class="block-wrapper">
                <div class="block">
                    <h3 class="h3">Добавить аккаунт</h3>

                    <div class="nameColumn2">
                        <div class="wrap">Пароль</div>
                        <div class="wrap">Логин</div>
                        <div class="wrap"></div>
                    </div>

                    <form  th:action="@{/Accounts}" method="post">
                        <div class="nameColumn2">
                                <div><input type="text" onkeyup="checkParams()" id="username" name="username" placeholder="Логин"></di>
                                <div><input type="text" onkeyup="checkParams()" id="password" name="password" placeholder="Пароль"></div>
                                <button class="btn btn-warning" type="submit" href="/Accounts ">Добавить</button>
                            </div>

                        </div>
                    </form>

                    <br>
                    <h3 class="h3">Редактировать аккаунт</h3>

                    <div class="nameColumn2">
                        <div class="wrap">ID</div>
                        <div class="wrap">Логин</div>
                        <div class="wrap"></div>
                    </div>

                    <br>


                    <div th:each="el : ${Accounts}" class="nameColumn2">
                        <div  th:text="${el.id}" class="wrap"><input type="text" id="id" name="id" placeholder="id"></div>
                        <div  th:text="${el.username}" class="wrap"><input type="text" id="username" name="username" placeholder="Логин"></div>
                        <!--<div th:class="test" th:text="${el.password}" class="wrap3"><input type="text" id="password" name="password" placeholder="Пароль"></div> -->

                        <form th:action="'/Accounts/' + ${el.id} +'/remove'" method="post">
                            <button class="btn btn-warning" type="submit">Удалить</button>
                        </form>

                    </div>

                </div>
            </div>

            <div class="block-wrapper">
                <div class="block">
                    <h3 class="h3">Присвоить роль</h3>


                    <div th:each="el : ${usergtList}" class="nameColumn">
                        <div th:text="${el.account_id}" class="wrap"><input type="text" id="account_id" name="account_id" placeholder="account_id"></div>
                        <div th:text="${el.roles_id}" class="wrap"><input type="text" id="roles_id" name="roles_id" placeholder="roles_id"></div>
                    </div>
                </div>
       </section>







<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="/scripts/home.js"></script>
<!--<script src="system/js/global.js"></script>  Для даты -->



</body>

<!-- <footer th:insert="blocks/footer :: footer"></footer> -->


</html>
