<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/imask"></script>
    <header th:insert="blocks/headerAdmin :: headerAdmin"></header>



</head>
<body>



<section class="allDivEvent">
    <h3 >Мероприятия</h3>

    <div  th:each="el : ${post}" >

        <div class="DivEvent">
            <textarea  class="size" name="text" id="text" placeholder="Обновить актуальную информацию" th:text="${el.text}"></textarea>
        </div>
        <form th:action="@{/AllEvent}" method="post" class="DivEvent">
            <input type="submit"   class="glow-button" value="Обновить">
        </form>
    </form>
    </div>

</section>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
