<section class="Rooms1">
    <h1 >Добавить мероприятие</h1>

    <form th:action="@{/AdminEvent}" method="post">
        <div class="allDivEvent">
            <div class="DivEvent">
                <textarea class="size" name="text" id="text" placeholder="Добавить мероприятие"></textarea>
            </div>
                <div class="DivEvent">
                <button class="btnAdd"  type="submit">Добавить</button>
            </div>
        </div>
    </form>
</section>

<section class="Rooms">

    <h1 >Мероприятия</h1>
    <div th:each="el : ${Events}" class="editInformation">
        <div>
            <p th:text="${el.text}" class="size" name="text" id="tet" placeholder="Текст"></p>
        </div>


        <div class="inline">
            <div class="btnEdit"><a th:href="'/AdminEvent/' + ${el.event_id} + '/edit'">Редактировать</a></div>
            <form  th:action="'/AdminEvent/' + ${el.event_id} +'/remove'" method="post">
                <button class="btnDelete" type="submit">Удалить</button>
            </form>
        </div>

    </div>

</section>
