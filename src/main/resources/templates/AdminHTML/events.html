<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/allActualInformation.css"/>
    <title th:text="${'Мероприятия'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/imask"></script>
    <header th:insert="blocks/headerAdmin :: headerAdmin"></header>



</head>
<body>

<section class="newEvent">
    <h3 >Мероприятия</h3>
    <br>

    <form th:action="@{/AdminEvent}" method="post">
        <div class="allDivEvent">
            <div class="DivEvent">
                <textarea class="size" name="text" id="text" placeholder="Добавить мероприятие"></textarea>
            </div>
            <div class="DivEvent">
                <button  type="submit">Добавить</button>
            </div>
        </div>
    </form>
</section>

<section class="AllActualInformation">
    <h3 >Мероприятия</h3>
    <div th:each="el : ${Events}" class="editInformation">
        <div>
            <p th:text="${el.text}" class="size" name="text" id="text" placeholder="Текст"></p>
        </div>

        <div class="edit">
            <a th:href="'/AdminEvent/' + ${el.event_id} + '/edit'" class="test">Редактировать</a>
        </div>
        <br>
        <form class="edit"  th:action="'/AdminEvent/' + ${el.event_id} +'/remove'" method="post">
            <button class="delete"  type="submit">Удалить</button>
        </form>
        <hr class="hh1">
    </div>
</section>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="/scripts/home.js"></script>
<!--<script src="system/js/global.js"></script>  Для даты -->



</body>

<!-- <footer th:insert="blocks/footer :: footer"></footer> -->


</html>
