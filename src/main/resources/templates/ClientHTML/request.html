<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/request.css">

    <title th:text="${title}"/>







    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/imask"></script>

    <header th:insert="blocks/headerClientAccount :: headerClientAccount"></header>
</head>
<body>

<section class="newRequest">
    <h1 >Написать заявку</h1>
    <br>
    <!--  <form action="/Request" method="post"> <form th:action="@{/Request}" method="post"> -->
    <form th:action="@{/Request}" method="post">
        <div class="allDivRequest">

            <div class="DivRequest">
                <input value="1-210" readonly type="text" onkeyup="checkParams()" id="room" name="room" placeholder="№ корпуса - № комнаты">
            </div>



            <div class="DivRequest">
                <input   name="level" placeholder="Уровень заявки" id="level" />
                <select class="inn" onchange=document.getElementById('level').value=this.options[this.selectedIndex].value>
                    <option disabled selected >Уровень заявки</option>
                    <option class="inn" value="Срочный">Срочный</option>
                    <option class="inn" value="В течении дня">В течении дня</option>
                </select>
            </div>

            <div class="DivRequest">
                <input   name="toWhom" placeholder="Кому заявка" id="toWhom" />
                <select class="inn" onchange=document.getElementById('toWhom').value=this.options[this.selectedIndex].value>
                    <option disabled selected >Исполнитель заявки</option>
                    <option class="inn" value="Электромонтер">Электромонтер</option>
                    <option class="inn" value="Сантехник">Сантехник</option>
                    <option class="inn" value="Комплексный_рабочий">Комплексный рабочий</option>
                    <option class="inn" value="Горничная">Горничная</option>
                    <option class="inn" value="Администратор">Администратор</option>
                    <option class="inn" value="Дежурная_мед_сестра">Дежурная_мед_сестра</option>
                </select>
            </div>





            <div class="DivRequest">
                <select class="in" onchange=document.getElementById('text').value=this.options[this.selectedIndex].value>
                    <option disabled selected >Описание проблемы</option>
                    <option class="inn" value="Перегорела лампочка">Перегорела лампочка</option>
                    <option class="inn" value="Не работает розетка">Не работает розетка</option>
                    <option class="inn" value="Плохо показывает телевизор">Плохо показывает телевизор</option>
                    <option class="inn" value="Холодно в комнате">Холодно в комнате</option>
                    <option class="inn" value="Капает кран">Капает кран</option>
                    <option class="inn" value="Засор">Засор</option>
                    <option class="inn" value="Села батарейка в часах">Села батарейка в часах</option>
                    <option class="inn" value="Сломалась мебель">Сломалась мебель</option>
                    <option class="inn" value="Не закрывается дверь">Не закрывается дверь</option>
                    <option class="inn" value="Убрать в комнате">Убрать в комнате</option>
                    <option class="inn" value="Требуется манеж">Требуется манеж</option>
                    <option class="inn" value="Требуется раскладушка">Требуется раскладушка</option>
                    <option class="inn" value="Требуется полотенце">Требуется полотенце</option>
                </select>
            </div>

            <div class="DivRequest">
                <textarea class="size" name="text" placeholder="Выберете из списка что требуется или опишите пробелему самостоятельно" id="text"/></textarea>
            </div>


            <div class="DivRequest">
<!--                <input class="btnComment"  type="submit" value="Отправить">-->
                <button class="btnComment"  type="submit">Отправить</button>
            </div>

        </div>
    </form>


    <div class="DivRequest">
        <form method="post"  th:action="AllRequestClientFilter">
            <input th:value="${#authentication.name}"  type="hidden" readonly  class="in" name="filter"  placeholder="Моя комната" id="room1" />
            <button class="btnComment"   type="submit">Узнать о выполнении заявки</button>
        </form>
    </div>



    <div th:each="el : ${requests5}" class="request">
        <hr>
        <div class="name">№ заявки</div>
        <div th:text="${el.id}" class="wrap1"><input type="text" id="id" name="id"></div>
        <div class="name">Статус</div>
        <div th:text="${el.status}" class="wrap1"><input type="text" id="status" name="status"></div>
        <div class="name">Исполнитель</div>
        <div th:text="${el.toWhom}" class="wrap1"><input type="text" id="toWhom" name="toWhom"></div>
        <div class="name">Именование заявки</div>
        <div th:text="${el.text}" class="wrap1"><input type="text" id="text1" name="text"></div>

    </div>
    <hr>


<div class="footer">
    <p> &copy; Санаторий профилакторий "Озеро Глухое" 2021.</p>
</div>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="/scripts/home.js"></script>
<!--<script src="system/js/global.js"></script>  Для даты -->



</body>

<!--<footer th:insert="blocks/footer :: footer"></footer>-->


</html>
