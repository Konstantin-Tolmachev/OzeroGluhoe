<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<!--
<html xmlns:th="http://www.thymeleaf.org">
-->








<head>
    <link rel="stylesheet" href="/css/authorization.css"/>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/imask"></script>

    <header th:insert="blocks/header :: header"></header>
</head>
<body>



<section  class="booking">
    <h3 >Авторизация</h3>
    <!--th:action="@{/Authorization}"  action="/Authorization"-->
    <form th:action="@{/Authorization}" th:authentication-success-handler-ref="authSuccessHandler" method="post">
        <div class="allDiv">
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="username" name="username" placeholder="Логин"></div>
            <div class="wrap"><input type="password" onkeyup="checkParams()" id="password" name="password" placeholder="Пароль"></div>
        </div>
        <div class="btn">
            <input type="submit" id="asubmit" class="glow
            -button" value="Авторизоваться" >

        </div>
    </form>

</section>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="/scripts/home.js"></script>
<!--<script src="system/js/global.js"></script>  Для даты -->



</body>

<footer th:insert="blocks/footer :: footer"></footer>


</html>
