<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/allStaffEdit.css"/>
    <title th:text="${'Клиенты'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/imask"></script>
    <header th:insert="blocks/headerAdmin :: headerAdmin"></header>



</head>
<body>



<section class="newPeoples">
    <h3 >Все сотруднии</h3>

    <div class="nameColumn">
        <!--   <div class="wrap1">ID</div> -->

        <div class="wrap1">Фамилия</div>
        <div class="wrap1">Имя</div>
        <div class="wrap1">Отчество</div>
        <div class="wrap1">Должность</div>
        <div class="wrap1"></div>
        <div class="wrap1"></div>
    </div>


    <form  method="post">
        <div  th:each="el : ${post}" class="editStaff">
            <div class="wrap"><input type="text" th:value="${el.lname}" onkeyup="checkParams()" id="lname" name="lname" placeholder="Комната"></div>

            <div class="wrap"><input type="text" th:value="${el.fname}" onkeyup="checkParams()" id="fname" name="fname" placeholder="Тур"></div>
            <div class="wrap"><input type="text" th:value="${el.pname}" onkeyup="checkParams()" id="pname" name="pname" placeholder="Фамилия"></div>
            <div class="wrap"><input type="text" th:value="${el.position}" onkeyup="checkParams()" id="position" name="position" placeholder="Имя"></div>
            <div class="wrap"><input type="submit"  id="submit" class="glow-button" value="Обновить"  ></div> <!-- disabled onclick="window.open('/payment' , '_self')"-->
            <!--  <div class="wrap"><input type="submit"  id="submit1" class="glow-button" value="Remove"  ></div>  disabled onclick="window.open('/payment' , '_self')"-->
        </div>
    </form>


</section>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="/scripts/home.js"></script>



</body>




</html>
