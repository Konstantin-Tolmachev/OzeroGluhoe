<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/home.css"/>


    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/imask"></script>

<header th:insert="blocks/header :: header"></header>



</head>
<body>



<section class="booking">
    <h3 class="h3-booking" >Забронируй свой отдых</h3>
    <form  th:action="@{/Payment}" method="post">
        <div class="allDiv">
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="fname" name="fname" placeholder="Фамилия*"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="lname" name="lname" placeholder="Имя*"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="pname" name="pname" placeholder="Отчество*"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="phone" name="phone" placeholder="Номер телефона"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="email" name="email" placeholder="E-mail"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="dateIn" name="dateIn" placeholder="Дата заезда*" onfocus="(this.type='date')" onblur="(this.type='text')" onkeydown="return false"   ></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="dateOut" name="dateOut" placeholder="Дата выезда*" onfocus="(this.type='date')" onblur="(this.type='text')" onkeydown="return false" ></div>
            <div class="wrap"><input type="text" onkeyup="checkParams(); val(event)" id="korpus" name="korpus" placeholder="№ корпус*" onkeypress='validate(event)' maxlength="1"></div>
            <div class="wrap"><input type="text" onkeyup="checkParams()" id="myRoomId" name="myRoomId" placeholder="№ комнаты*" onkeypress='validateRoom(event)' maxlength="3"></div>
        </div>
        <div class="btn">
            <input class="btnComment" type="submit" id="submit"  value="Перейти к оплате"     >
        </div> <!-- onclick="window.open('/Payment' , '_self')" disabled-->
    </form>
</section>


<section class="t">



    <div class="allRoomsOne">
        <div class="korpus"><a href="#korpusOne" class="center">Посмотреть свободные номера корпуса № 1</a></div>
        <a href="#x" class="overlay" id="korpusOne"></a>
        <div class="popup">
            <div class="pic-left">
                <p>Корпус № 1</p>
                <div class="allDv">
                    <div class="name">Этаж</div>
                    <hr>
                    <div class="name">№ комнаты</div>
                    <hr>
                    <div class="name">Тип комнаты</div>
                    <hr>
                    <div class="name">Свободно мест</div>
                    <hr>
                </div>

                <div th:each="el : ${Rooms_1k}" class="allDv">
                    <div th:text="${el.storeyOneKorpus}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.roomsOneKorpusId}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.typeOneKorpus}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.freeOneKorpus}" class="name"><input type="text" ></div>
                    <hr>
                </div>
            </div><a class="close" title="Закрыть" href="#close"></a></div>
    </div>
    </div>
    </div>
    </div>

    <div class="allRoomsTwo">
        <div class="korpus"><a href="#korpusTwo" class="center">Посмотреть свободные номера корпуса № 2</a></div>
        <a href="#x" class="overlay" id="korpusTwo"></a>
        <div class="popup">
            <div class="pic-left">
                <p>Корпус № 2</p>
                <div class="allDv">
                    <div class="name">Этаж</div>
                    <hr>
                    <div class="name">№ комнаты</div>
                    <hr>
                    <div class="name">Тип комнаты</div>
                    <hr>
                    <div class="name">Свободно мест</div>
                    <hr>
                </div>
                <div th:each="el : ${Rooms_2k}" class="allDv">
                    <div th:text="${el.storeyTwoKorpus}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.roomsTwoKorpusId}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.typeTwoKorpus}" class="name"><input type="text" ></div>
                    <hr>
                    <div th:text="${el.freeTwoKorpus}" class="name"><input type="text" ></div>
                    <hr>
                </div>



            </div><a class="close" title="Закрыть" href="#close"></a></div>
    </div>
    </div>
    </div>
    </div>

</section>
